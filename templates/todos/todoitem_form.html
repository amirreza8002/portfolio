{% extends '_base.html' %}

{% block body %}
	<h3>{{ todoitem.title }}</h3>

  <form method="post">{% csrf_token %}
    <table>{{ form.as_table }}</table>
    <button type="submit">Submit</button>
    <button type="button" onclick="location.href='{% url 'todo_list' %}'">Cancel</button>

  {% if todoitem %}
  	<button type="button" onclick="location.href='{% url 'item_delete' todoitem.todo_list.id todoitem.id %}'">Delete this item</button>
  {% endif %}
  </form>
{% endblock %}
