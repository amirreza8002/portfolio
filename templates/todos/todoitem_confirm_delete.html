{% extends '_base.html' %} {% block body %}
<h3>Delete todo item</h3>

<p>
  Are you sure you want to delete the item <b>{{ object.title }}</b> from list
  <i>{{ object.todo_list.title }}</i>
</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Delete</button>
  <button
    type="button"
    onclick="location.href='{% url 'todo_item_list' object.todo_list.id %}'"
  >
    Cancel
  </button>
</form>

{% endblock %}
